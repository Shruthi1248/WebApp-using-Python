<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Page2 Redirect</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
<style>
    .panel {
        background: linear-gradient(90deg, #FB37FF, #18B2DE);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        min-height: 50px; 
        width: 100%; 
        position: fixed; 
        top: 0; 
        left: 0; 
        z-index: 1000; 
    }
    .form-label {
        margin-top: 10px;
        padding-left: 20px;
    }
    .input-group{
        padding-left: 20px;
    }
    input.form-control {
        width: 100%; 
        max-width: 15em; 
        border-color: #3F51B5;
        box-shadow: 0 0 5px rgba(77, 144, 254, 0.5);
        padding-left: 10px;
    }
    h1{
        padding-top: 50px;
    }
</style>
</head>
<body>

<div class="panel">
    
</div>

<h1>PAGE 2</h1>
<div class="form mt-3" id="formcontent">
    <form id="myForm">
        <div class="row mb-3">
            <div class="col-md-3">
                <label class="form-label">Form</label>
                <div class="input-group">
                    <input type="text" class="form-control size" name="form1" id="formField" placeholder="Enter page name">
                </div>
                <button type="button" id="submitbtn" style="margin-top:10px;margin-left:30px;" class="btn btn-primary">Submit</button>
            </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.getElementById("submitbtn").addEventListener("click", function() {
    var formValue = document.getElementById("formField").value;
    var redirectUrl;
    switch (formValue.toLowerCase()) {
        case "page1":
            redirectUrl = "{% url 'page1' %}";
            break;
        case "page3":
            redirectUrl = "{% url 'page3' %}";
            break;
        default:
            alert("Invalid page name entered.");
            return;
    }
    window.location.href = redirectUrl;
});
</script>

</body>
</html>
