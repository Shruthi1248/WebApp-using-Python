<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
  <style>
    .nav-tabs{
      background-color:#A0D6B4;
    }
    .nav-tabs .nav-link.active {
      background-color: #107969; /* Set the background color for the active tab */
     /* Set the font color for the active tab */
      border-color: #6b958f; /* Set the border color for the active tab */
    }
    .nav-tabs :hover {
      color: white;
      font-size: 20px; 
    }
    .nav-tabs.nav-link.active:hover{
      color: #107969;
    }
    :root {
      --primary-color: #2b7874;; /* replace with your desired color code */
    }
    .bg-custom-primary{
      background-color: var(--primary-color);
    }
    /* Make input boxes smaller */
    input.form-control, select.form-select {
      width: 250px; /* Adjust the width as needed */
    }
    body {
      background: #fafafaeb; 
    }
  
  </style> 
  <title>WebProject Tabs</title>
</head>
<body>

        <div class="bg-custom-primary">
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link active m-3 px-5 fs-5 text-dark" id="Tab1" data-bs-toggle="tab" href="#tab1Content"><b>Form Content</b></a>
            </li>
            <li class="nav-item">
              <a class="nav-link m-3 px-5 fs-5 text-dark" id="Tab2" data-bs-toggle="tab" href="#tab2Content"><b>Alignment</b></a>
            </li>
            <li class="nav-item">
              <a class="nav-link m-3 px-5 fs-5 text-dark" id="Tab3" data-bs-toggle="tab" href="#tab3Content"><b>Tab</b></a>
            </li>
          </ul>
        </div>

        <div class="mt-3 mx-5 p-2 text-dark">
            <div class="tab-content mt-4">
              <div class="tab-pane fade show active" id="tab1Content" role="tabpanel">
                  <div id="formsContainer">
                      <form class="dynamic-form" id="form1">
                          <div class="row mb-3">
                              <div class="col-md-3">
                                  <label class="form-label">Form</label>
                                  <div class="input-group">
                                      <input type="text" class="form-control" placeholder="form1">
                                  </div>
                              </div>
                              <div class="col-md-3">
                                  <label class="form-label">Redirect path</label>
                                  <div class="input-group">
                                      <input type="text" class="form-control size" placeholder="form1 Redirect Path">
                                      <button class="btn btn-success ms-5 add-form" style="background-color: #92beab;color:black;" type="button"><b>+</b></button>
                                  </div>
                              </div>
                          </div>
                          <div class="row mb-3">
                              <div class="col-md-7 dynamic-field">
                                  <label class="form-label">Field Name 1</label>
                                  <label for="fieldType" style="margin-left:270px" class="form-label" id="form-name">Selection Box</label>
                                  <div class="input-group">
                                      <input type="text" class="form-control" name="field1[]" placeholder="form1 Field Name 1">
                                      <select class="form-select ms-1" name="selection1[]">
                                        <option value="option1">Varchar Field</option>
                                        <option value="option2">Number Field</option>
                                        <option value="option3">Password</option>
                                        <option value="option4">Select Box</option>
                                        <option value="option5">Number Field</option>
                                        <option value="option6">Email</option>
                                        <option value="option7">Radio Button</option>
                                        <option value="option8">Calc Field</option>
                                        <option value="option9">Check Box</option>
                                        <option value="option10">Image</option>
                                        <option value="option11">Logo</option>
                                        <option value="option12">Comment Box</option>
                                        <option value="option13">Button</option>
                                        <option value="option14">Tables</option>
                                        <option value="option15">Video Field</option>
                                        <option value="option16">File Field</option>
                                        <option value="option17">Audio Field</option>
                                      </select>
                                      <button class="btn btn-success ms-5 add-field" style="background-color: #92beab;color:black;" type="button"><b>+</b></button>
                                  </div>
                              </div>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
        </div>
      </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script>
        $(document).ready(function () {
            var formCounter = 1;
            function generateFormHtml(formId) {
                return `
                    <form class="dynamic-form" id="${formId}">
                        <div class="row mb-3">
                            <div class="col-md-3">
                                <label for="${formId}-forms" class="form-label">${formId}</label>
                                <div class="input-group">
                                    <input type="text" class="form-control size" id="${formId}-forms" placeholder="${formId}">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <label for="${formId}-redirect" class="form-label">${formId} - Redirect path</label>
                                <div class="input-group">
                                    <input type="text" class="form-control size" id="${formId}-redirect" placeholder="${formId} Redirect Path">
                                    <button class="btn btn-success ms-5 add-form" style="background-color: #92beab;color:black;" type="button">+</button>
                                </div>
                            </div>
                        </div>

                        
                        <div class="row mb-3">
                            <div class="col-md-7 dynamic-field">
                                <label for="${formId}-field1" class="form-label">${formId} - Field 1 Label</label>
                                <label for="fieldType" style="margin-left:230px" id="form-name">Selection Box</label>
                                <div class="input-group">
                                    <input type="text" class="form-control size" id="${formId}-field" name="${formId}-field1[]" placeholder="${formId} Field Name 1">
                                    <select class="form-select ms-1" name="${formId}-selection1[]">
                                      <option value="option1">Varchar Field</option>
                                      <option value="option2">Number Field</option>
                                      <option value="option3">Password</option>
                                      <option value="option4">Select Box</option>
                                      <option value="option5">Number Field</option>
                                      <option value="option6">Email</option>
                                      <option value="option7">Radio Button</option>
                                      <option value="option8">Calc Field</option>
                                      <option value="option9">Check Box</option>
                                      <option value="option10">Image</option>
                                      <option value="option11">Logo</option>
                                      <option value="option12">Comment Box</option>
                                      <option value="option13">Button</option>
                                      <option value="option14">Tables</option>
                                      <option value="option15">Video Field</option>
                                      <option value="option16">File Field</option>
                                      <option value="option17">Audio Field</option>
                                        <!-- Add other options as needed -->
                                    </select>
                                    <button class="btn btn-success ms-5 add-field" style="background-color: #92beab;color:black;" type="button">+</button>
                                </div>
                            </div>
                        </div>
                    </form>
                `;
            }

            function addForm() {
                var newFormId = getNextFormNumber();
                var newFormHtml = generateFormHtml(newFormId);
                var newForm = $(newFormHtml);
                newForm.find('.add-form').removeClass('add-form').addClass('remove-form').html('-');
                newForm.find('input[type="text"]').val('');
                newForm.find('.form-label').each(function (index) {
                    var labelType = index === 0 ? '' : (index === 1 ? 'Redirect path' : 'Field Name');
                    $(this).text(`${newFormId}  ${labelType} `);
                });
                $('#formsContainer').append(newForm);
            }

            function removeForm() {
                $(this).closest(".dynamic-form").remove();
            }
            $("#formsContainer").on("click", ".add-form", addForm);
            $("#formsContainer").on("click", ".remove-form", removeForm);
            function addField(formId, fieldCounter) {
                var newFieldId = "field" + fieldCounter;

                var newField = `
                    <div class="row mb-3">
                        <div class="col-md-7 dynamic-field">
                            <label for="${newFieldId}" class="form-label">Field Name ${fieldCounter} </label>
                            <label for="${newFieldId}" style="margin-left:270px" id="form-name">Selection Box  ${fieldCounter}</label>
                            <div class="input-group">
                                <input type="text" class="form-control size" id="${formId}-${newFieldId}" name="${formId}-field${fieldCounter}[]" placeholder="${formId} Field Name ${fieldCounter}">
                                <select class="form-select ms-1" name="${formId}-selection${fieldCounter}[]">
                                    <option value="varchar">Varchar Field</option>
                                    <option value="number">Number Field</option>
                                    <option value="password">Password</option>
                                    <!-- Add other options as needed -->
                                </select>
                                <button class="btn btn-danger ms-5 remove-field" name="removebutton" type="button">-</button>
                            </div>
                        </div>
                    </div>
                `;

                $('#' + formId).append(newField);
            }

            function removeField() {
                $(this).closest(".row").remove();
            }

            $("#formsContainer").on("click", ".add-field", function () {
                var formId = $(this).closest('.dynamic-form').attr('id');
                var fieldCounter = $('#' + formId).find('.dynamic-field').length + 1;
                addField(formId, fieldCounter);
            });

            $("#formsContainer").on("click", ".remove-field", removeField);

            function getNextFormNumber() {
                var existingFormIds = $('.dynamic-form').map(function () {
                    return parseInt(this.id.replace('form', ''), 10);
                }).get();

                if (existingFormIds.length === 0) {
                    return 'form 2';
                }

                var maxFormId = Math.max.apply(null, existingFormIds);
                return 'form' + (maxFormId + 1);
            }
          });

  </script>
</body>
</html>
