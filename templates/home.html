<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
  <style>
    .nav-tabs{
      background-color:#A0D6B4;
    }
    .nav-tabs .nav-link.active {
      background-color: #107969; /* Set the background color for the active tab */
     /* Set the font color for the active tab */
      border-color: #6b958f; /* Set the border color for the active tab */
    }
    .nav-tabs :hover {
      color: white;
      font-size: 20px; 
    }
    .nav-tabs.nav-link.active:hover{
      color: #107969;
    }
    :root {
      --primary-color: #2b7874;; /* replace with your desired color code */
    }
    .bg-custom-primary{
      background-color: var(--primary-color);
    }
    .form-section {
      margin-right: 20px;
    }
    .field-section {
      margin-top: 20px;
    }

    /* Make input boxes smaller */
    input.form-control, select.form-select {
      width: 250px; /* Adjust the width as needed */
    }
    /* Custom styles for full-screen background with opacity */
    body {
      background: #f9fbfa; /* Adjust color and opacity as needed */
    }
  </style> 
  <title>WebProject Tabs</title>
</head>
<body>

  <div class="bg-custom-primary">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active m-3 px-5 fs-5 text-dark" id="Tab1" data-bs-toggle="tab" href="#tab1Content"><b>Form Content</b></a>
      </li>
      <li class="nav-item">
        <a class="nav-link m-3 px-5 fs-5 text-dark" id="Tab2" data-bs-toggle="tab" href="#tab2Content"><b>Alignment</b></a>
      </li>
      <li class="nav-item">
        <a class="nav-link m-3 px-5 fs-5 text-dark" id="Tab3" data-bs-toggle="tab" href="#tab3Content"><b>Tab</b></a>
      </li>
    </ul>
  </div>

  <div class="mt-3 mx-5 p-2 text-dark">
    <div class="tab-content">
      <div class="tab-pane fade show active" id="tab1Content">
        <!-- Form Section -->
        <div class="form-section">
          <div class="row mb-3">
            <div class="col">
              <label for="forms" class="form-label"><b>Forms</b></label>
              <input type="text" class="form-control" id="forms" placeholder="Forms">
            </div>
            <div class="col">
              <label for="redirect" class="form-label"><b>Redirect Path</b></label>
              <input type="text" class="form-control" id="redirect" placeholder="Redirect Path">
            </div>
            <div class="col mt-4">
              <button type="button" style="background-color:#92beab;color:black;" class="btn btn-success addingFormBtn"><b>+</b></button>
            </div>
          </div>

          <!-- Field Section-->
          <div class="field-section">
            <div class="row mb-3">
              <div class="col">
                <label for="fieldName" class="form-label"><b>Field Name</b></label>
                <input type="text" class="form-control" id="fieldName" placeholder="Field Name ">
              </div>
              <div class="col">
                <label for="fieldType" class="form-label"><b>Selection Box</b></label>
                <select class="form-select" id="fieldType">
                  <option value="option1">Varchar Field</option>
                  <option value="option2">Number Field</option>
                  <option value="option3">Password</option>
                  <option value="option4">Select Box</option>
                  <option value="option5">Number Field</option>
                  <option value="option6">Email</option>
                  <option value="option7">Radio Button</option>
                  <option value="option8">Calc Field</option>
                  <option value="option9">Check Box</option>
                  <option value="option10">Image</option>
                  <option value="option11">Logo</option>
                  <option value="option12">Comment Box</option>
                  <option value="option13">Button</option>
                  <option value="option14">Tables</option>
                  <option value="option15">Video Field</option>
                  <option value="option16">File Field</option>
                  <option value="option17">Audio Field</option>
                </select>
              </div>
              <div class="col  mt-4">
                <div class="ms-auto">
                  <button type="button" style="background-color:#92beab;color:black;" class="btn btn-success addingFieldBtn"><b>+</b></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!--Alignment Tab -->
      <div class="tab-pane fade" id="tab2Content" style="height: 200px;"></div>

      <!--Tab 3 -->
      <div class="tab-pane fade" id="tab3Content" style="height: 300px;"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>

  <script>
    $(document).ready(function () {
      // Counter to keep track of the number of forms
      var formCounter = 1;
  
      // Event handler for the "+" button in the form section
      $(".addingFormBtn").click(function () {
        // Clone the last form section instead of the first
        var newFormSection = $(".form-section:last").clone();
  
        // Update the IDs and placeholders to ensure uniqueness
        newFormSection.find(".form-control").each(function () {
          var currentId = $(this).attr("id");
          $(this).attr("id", currentId + formCounter);
          $(this).attr("placeholder", $(this).attr("placeholder") + " " + formCounter);
        });
  
        // Increment the form counter
        formCounter++;
  
        // Change the button to a "-" symbol for the second and subsequent form sections
        newFormSection.find(".addingFormBtn").removeClass("addingFormBtn").addClass("removeFormBtn btn-danger").text("-");
  
        // Append the new form section to the existing ones
        $(".form-section:last").after(newFormSection);
  
        // Remove the corresponding field section from the cloned form section
        newFormSection.find('.field-section:not(:first)').remove();
      });
  
      // Event handler for dynamic field sections
      $(document).on('click', '.addingFieldBtn', function () {
        var fieldSection = $(this).closest('.field-section');
        var newFieldSection = fieldSection.clone();
  
        // Clear values in the new field section
        newFieldSection.find('.form-control').val('');
  
        // Change the button to a "-" symbol for the new field section
        newFieldSection.find('.addingFieldBtn').removeClass("addingFieldBtn").addClass("removeFieldBtn btn-danger").text("-");
  
        // Append the new field section after the existing one
        fieldSection.after(newFieldSection);
      });
  
      // Event handler for the "-" button in the form section
      $(document).on('click', '.removeFormBtn', function () {
        // Remove the corresponding form section
        $(this).closest('.form-section').remove();
      });
  
      // Event handler for the "-" button in the field section
      $(document).on('click', '.removeFieldBtn', function () {
        // Remove the corresponding field section
        $(this).closest('.field-section').remove();
      });
    });
  </script>
</body>
</html>
