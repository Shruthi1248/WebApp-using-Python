  <!-- Container to hold dynamically created divs -->
    <!-- HTML structure for the dynamic fields -->
<div id="dynamicFields">
      <div class="row mb-3">
        <div class="col">
          <label class="label2" style="color:black;" name="addingfield"><b>Field Name</b></label><br>
          <input type="text" id="field1" style="margin-left:10px;" placeholder="Field Name" /><br>
      </div>
      <div class="col">
        <label for="exampleSelect" name="addingselect" class="select box" style="margin-left: 125px;"><b>Selection Box:</b></label>
        <select class="form-control"  style="margin-left: 135px;width : 80%; height:37px;" id="exampleSelect">
          <option value="option1">Varchar Field</option>
          <option value="option2">Number Field</option>
          <option value="option3">Password</option>
          <option value="option4">Select Box</option>
          <option value="option5">Number Field</option>
          <option value="option6">Email</option>
          <option value="option7">Radio Button</option>
          <option value="option8">Calc Field</option>
          <option value="option9">Check Box</option>
          <option value="option10">Image</option>
          <option value="option11">Logo</option>
          <option value="option12">Comment Box</option>
          <option value="option13">Button</option>
          <option value="option14">Tables</option>
          <option value="option15">Video Field</option>
          <option value="option16">File Field</option>
          <option value="option17">Audio Field</option>
        </select>
      </div>
        <div class="ms-auto">
         <button style="margin-left: 360px; margin-right: 200px; background-color: #92beab;color:black;" type="button" class="btn btn-success" onclick="addDynamicField()"><b>+</b></button>
        </div>
      </div>
      
  

<script>
  function addDynamicField() {
    // Counter to keep track of the number of fields
    let fieldCount = $('#dynamicFields .row').length;

    // Clone the first field section
    let newFieldSection = $('#dynamicFields .row').first().clone();

    // Update the ID and placeholder of the field name input
    let fieldNameInput = newFieldSection.find('input');
    let oldId = fieldNameInput.attr('id');
    let newId = oldId.slice(0, -1) + (fieldCount + 1);
    fieldNameInput.attr('id', newId);

    let oldPlaceholder = fieldNameInput.attr('placeholder');
    let newPlaceholder = oldPlaceholder + ' ' + (fieldCount + 1);
    fieldNameInput.attr('placeholder', newPlaceholder);

    // Update the button text to "."
    let minusButton = newFieldSection.find('button');
    minusButton.text('-');

    // Change the onclick function to remove the field
    minusButton.attr('onclick', 'removeDynamicField(this)');

    // Add Bootstrap class for styling
    minusButton.removeClass('btn-primary'); // Remove any existing class
    minusButton.addClass('btn btn-danger');

    // Append the new field section to the dynamicFields container
    $('#dynamicFields').append(newFieldSection);
  }

  function removeDynamicField(button) {
    // Remove the parent row of the button
    $(button).closest('.row').remove();
  }
</script>
